<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information and character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† LSTM Sentiment Analysis</title>
    
    <!-- Bootstrap CSS for responsive design and styling -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Chart.js for visualization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Custom styling -->
    <style>
        /* Custom CSS for enhanced visual appeal */
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-top: 2rem;
            padding: 2rem;
        }
        
        .sentiment-positive { color: #28a745; font-weight: bold; }
        .sentiment-negative { color: #dc3545; font-weight: bold; }
        .sentiment-neutral { color: #6c757d; font-weight: bold; }
        
        #analyzeBtn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            transition: transform 0.2s;
        }
        
        #analyzeBtn:hover {
            transform: translateY(-2px);
        }
        
        .result-card {
            border-left: 4px solid #667eea;
            background: #f8f9fa;
        }
        
        #loadingSpinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <!-- Main application container -->
                <div class="main-container">
                    <!-- Header section -->
                    <div class="text-center mb-4">
                        <h1 class="display-6 mb-3">üß† LSTM Sentiment Analysis</h1>
                        <p class="text-muted">Powered by Bidirectional LSTM Neural Networks</p>
                    </div>
                    
                    <!-- Input form for text analysis -->
                    <form id="sentimentForm">
                        <div class="mb-3">
                            <label for="textInput" class="form-label">Enter text to analyze:</label>
                            <!-- Text input area with placeholder and validation -->
                            <textarea 
                                class="form-control" 
                                id="textInput" 
                                rows="4" 
                                placeholder="Type or paste your text here... (e.g., 'I love this product!')"
                                maxlength="1000"
                                required>
                            </textarea>
                            <!-- Character counter for user feedback -->
                            <div class="form-text">
                                <span id="charCount">0</span>/1000 characters
                            </div>
                        </div>
                        
                        <!-- Submit button with loading spinner -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="analyzeBtn">
                                <span id="buttonText">üîç Analyze Sentiment</span>
                                <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2"></span>
                            </button>
                        </div>
                    </form>
                    
                    <!-- Results section (initially hidden) -->
                    <div id="results" class="mt-4" style="display: none;">
                        <div class="result-card card p-3">
                            <h5 class="card-title">Analysis Results:</h5>
                            
                            <!-- Main sentiment result display -->
                            <div class="mb-3">
                                <h4>Sentiment: <span id="sentimentResult"></span></h4>
                                <p class="mb-1">Confidence: <span id="confidenceScore"></span></p>
                                
                                <!-- Confidence bar visualization -->
                                <div class="progress mb-3">
                                    <div class="progress-bar" id="confidenceBar"></div>
                                </div>
                            </div>
                            
                            <!-- Probability distribution chart -->
                            <div class="mb-3">
                                <h6>Probability Distribution:</h6>
                                <canvas id="probabilityChart" width="400" height="200"></canvas>
                            </div>
                            
                            <!-- Detailed probability breakdown -->
                            <div class="row text-center">
                                <div class="col-4">
                                    <div class="sentiment-negative">
                                        <div>üòû Negative</div>
                                        <div id="negativeProb">0%</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="sentiment-neutral">
                                        <div>üòê Neutral</div>
                                        <div id="neutralProb">0%</div>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="sentiment-positive">
                                        <div>üòä Positive</div>
                                        <div id="positiveProb">0%</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Error message display -->
                    <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variable for chart instance management
        let probabilityChart = null;
        
        // Initialize application when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('sentimentForm');
            const textInput = document.getElementById('textInput');
            const charCount = document.getElementById('charCount');
            const analyzeBtn = document.getElementById('analyzeBtn');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const results = document.getElementById('results');
            const errorMessage = document.getElementById('errorMessage');
            
            // Character counter for text input
            textInput.addEventListener('input', function() {
                const count = this.value.length;
                charCount.textContent = count;
                
                // Change color based on character limit
                if (count > 900) {
                    charCount.style.color = '#dc3545'; // Red when approaching limit
                } else if (count > 750) {
                    charCount.style.color = '#fd7e14'; // Orange warning
                } else {
                    charCount.style.color = '#6c757d'; // Normal gray
                }
            });
            
            // Form submission handler
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                
                const text = textInput.value.trim();
                
                // Input validation
                if (!text) {
                    showError('Please enter some text to analyze.');
                    return;
                }
                
                // Start loading state
                setLoadingState(true);
                hideError();
                hideResults();
                
                // Send analysis request to API
                fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                })
                .then(response => response.json())
                .then(data => {
                    setLoadingState(false);
                    
                    if (data.error) {
                        showError(data.error);
                    } else {
                        displayResults(data);
                    }
                })
                .catch(error => {
                    setLoadingState(false);
                    console.error('Error:', error);
                    showError('An error occurred while analyzing the text. Please try again.');
                });
            });
            
            /**
             * Set loading state for button and UI
             * @param {boolean} loading - Whether to show loading state
             */
            function setLoadingState(loading) {
                if (loading) {
                    analyzeBtn.disabled = true;
                    buttonText.style.display = 'none';
                    loadingSpinner.style.display = 'inline-block';
                } else {
                    analyzeBtn.disabled = false;
                    buttonText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                }
            }
            
            /**
             * Display sentiment analysis results
             * @param {Object} data - API response data
             */
            function displayResults(data) {
                // Update sentiment result with appropriate styling
                const sentimentResult = document.getElementById('sentimentResult');
                sentimentResult.textContent = capitalizeFirst(data.sentiment);
                sentimentResult.className = `sentiment-${data.sentiment}`;
                
                // Update confidence score and progress bar
                const confidence = Math.round(data.confidence * 100);
                document.getElementById('confidenceScore').textContent = confidence + '%';
                
                const confidenceBar = document.getElementById('confidenceBar');
                confidenceBar.style.width = confidence + '%';
                confidenceBar.className = `progress-bar bg-${getSentimentColor(data.sentiment)}`;
                
                // Update individual probability percentages
                document.getElementById('negativeProb').textContent = 
                    Math.round(data.probabilities.negative * 100) + '%';
                document.getElementById('neutralProb').textContent = 
                    Math.round(data.probabilities.neutral * 100) + '%';
                document.getElementById('positiveProb').textContent = 
                    Math.round(data.probabilities.positive * 100) + '%';
                
                // Create/update probability chart
                updateProbabilityChart(data.probabilities);
                
                // Show results
                results.style.display = 'block';
                
                // Smooth scroll to results
                results.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
            
            /**
             * Update the probability distribution chart
             * @param {Object} probabilities - Probability scores for each sentiment
             */
            function updateProbabilityChart(probabilities) {
                const ctx = document.getElementById('probabilityChart').getContext('2d');
                
                // Destroy existing chart if it exists
                if (probabilityChart) {
                    probabilityChart.destroy();
                }
                
                // Create new chart with probability data
                probabilityChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['üòû Negative', 'üòê Neutral', 'üòä Positive'],
                        datasets: [{
                            label: 'Probability',
                            data: [
                                probabilities.negative,
                                probabilities.neutral,
                                probabilities.positive
                            ],
                            backgroundColor: [
                                'rgba(220, 53, 69, 0.7)',   // Red for negative
                                'rgba(108, 117, 125, 0.7)', // Gray for neutral
                                'rgba(40, 167, 69, 0.7)'    // Green for positive
                            ],
                            borderColor: [
                                'rgba(220, 53, 69, 1)',
                                'rgba(108, 117, 125, 1)',
                                'rgba(40, 167, 69, 1)'
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: false // Hide legend to save space
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 1,
                                ticks: {
                                    callback: function(value) {
                                        return Math.round(value * 100) + '%';
                                    }
                                }
                            }
                        }
                    }
                });
            }
            
            /**
             * Show error message
             * @param {string} message - Error message to display
             */
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            /**
             * Hide error message
             */
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            /**
             * Hide results section
             */
            function hideResults() {
                results.style.display = 'none';
            }
            
            /**
             * Capitalize first letter of string
             * @param {string} str - String to capitalize
             * @returns {string} Capitalized string
             */
            function capitalizeFirst(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }
            
            /**
             * Get Bootstrap color class for sentiment
             * @param {string} sentiment - Sentiment type
             * @returns {string} Bootstrap color class
             */
            function getSentimentColor(sentiment) {
                switch(sentiment) {
                    case 'positive': return 'success';
                    case 'negative': return 'danger';
                    case 'neutral': return 'secondary';
                    default: return 'primary';
                }
            }
        });
    </script>
</body>
</html>
